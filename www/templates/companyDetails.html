<ion-view  title="{{name}}" id="page6" class=" " align="center">

  <ion-content padding="true" class="">
    <ion-list>
      <ion-item  id="companyDetails-list-item24">
  <button id="SerialN" class=" button button-outline button-balanced  button-block ">Serial Number: {{data.data[0].SerialNumber}}</button>

             </ion-item>
           </ion-list>
    <div>

      <label class="item item-input" name="Search License">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search.." ng-model="search">
      </label>

      <ul>
        <ion-list class="list" ng-repeat="x in data.data | filter:search" ui-sref='side-menu21.licenseKeyFeature({keyId:x.Id})'>
          <ion-item class="" >

            <div style="float:left">
               <h4><strong >Machine Key:</strong>&nbsp{{x.MachineKey}}</h4>
             </div>


          <div style="float:left">
             <h4><strong>Remarks:</strong>&nbsp{{x.Remarks}}<h5>
             </div>

          </ion-item>
        </ion-list>

      </ion-content>
    </ul>

  </div>

</ion-content>
</ion-view>
