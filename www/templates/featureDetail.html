<ion-view title="Feature" id="page10" class=" ">
  <ion-content padding="true" class="has-header">

    <ion-list>
      <ion-item id="">
        <button id="FeatureN" class=" button button-outline button-balanced  button-block ">{{name}}</button>

      </ion-item>
    </ion-list>

    <ion-list class="list" ng-repeat="x in data.data">
      <ion-item class="">
        <h2dark>
          <div class="positive" style="float:left">
            <h4>
              <strong>Expiry Date:</strong>
              &nbsp{{x.ExpiryDate}}</h4>
          </div>
          <div class="positive" style="float:right">
            <h4>
              <strong>Count:</strong>
              &nbsp{{x.Count}}</h4>
          </div>

          <div></br>
            <p>
              <div class="positive" style="float:left">

            <h5>
              <strong>Updated On:</strong>&nbsp{{x.GeneratedOn}}</h5>
            </div>
                <div class="positive" style="float:right">
                  <h5>
                    <strong>Updated By:</strong>&nbsp{{x.UserName}}</h5>
                  </div>
          </p>
        </div>

      </h2dark>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
